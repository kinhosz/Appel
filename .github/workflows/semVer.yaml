name: Update version
on:
  pull_request_target:
    types:
      - closed
  push:

jobs:
  if_merged:
    if: github.event.pull_request.merged != true
    runs-on: ubuntu-latest
    outputs:
      pr_description: ${{ steps.pr_link.outputs.PR_DESCRIPTION }}
    steps:
    - name: Was Merged
      run: echo was merged
    - id: pr_link
      run: |
        pull_request_number="${{ github.event.number }}"
        repository_url="${{ github.event.repository.html_url }}"
        pull_request_url="${repository_url}/pull/${pull_request_number}"
        echo "Pull Request URL: ${pull_request_url}"
        echo "PR_DESCRIPTION=\"${pull_request_url}\"" >> "$GITHUB_OUTPUT"

  update_major:
    needs: if_merged
    if: startsWith(github.head_ref, 'break/')
    runs-on: ubuntu-latest

    steps:
    - name: Setting checkout
      uses: actions/checkout@v3
    - name: Setting major version
      run: make update_major PR_DESCRIPTION=${{ needs.if_merged.outputs.pr_description }}

  update_minor:
    needs: if_merged
    if: startsWith(github.head_ref, 'feat/')
    runs-on: ubuntu-latest

    steps:
    - name: Setting checkout
      uses: actions/checkout@v3
    - name: Setting minor version
      run: make update_minor PR_DESCRIPTION=${{ needs.if_merged.outputs.pr_description }}

  update_patch:
    needs: [update_major, update_minor, if_merged]
    if: |
      always() &&
      needs.if_merged.result == 'success' && 
      needs.update_major.result != 'success' && 
      needs.update_minor.result != 'success'
    runs-on: ubuntu-latest

    steps:
    - name: Setting checkout
      uses: actions/checkout@v3
    - name: setting patch version
      run: make update_patch PR_DESCRIPTION=${{ needs.if_merged.outputs.pr_description }}
  
  commit_changes:
    needs: [update_patch, if_merged]
    if: |
      always() &&
      needs.if_merged.result == 'success'
    runs-on: ubuntu-latest

    steps:
    - name: See branch name
      run: |
        git branch

    - name: Setting commiter
      run: |
        git config --global user.name github-actions[bot]
        git config --global user.email github-actions[bot]@users.noreply.github.com
    
    - name: Commit & push
      run: |
        git add .
        git commit -m "version update"
        git push origin ${{ github.head_ref }}
