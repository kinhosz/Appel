name: Update version
on:
  pull_request_target:
    types:
      - closed
  push:

env:
  pr_link: ''
  make_version_command: ''

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Was Merged
      run: echo was merged
  
  update_major:
    needs: if_merged
    if: startsWith(github.head_ref, 'break/')
    runs-on: ubuntu-latest
    steps:
    - name: Setting major version
      run: export make_version_command="make update_major"

  update_minor:
    needs: if_merged
    if: startsWith(github.head_ref, 'feat/')
    runs-on: ubuntu-latest
    steps:
    - name: Setting minor version
      run: export make_version_command="make update_minor"

  update_patch:
    needs: [update_major, update_minor, if_merged]
    if: |
      always() &&
      needs.if_merged.result != 'success' && 
      needs.update_major.result != 'success' && 
      needs.update_minor.result != 'success'

    runs-on: ubuntu-latest
    steps:
    - name: setting patch version
      run: export make_version_command="make update_patch"
  
  versioning:
    needs: [update_patch, if_merged]
    if: |
      always() &&
      needs.if_merged.result != 'success'

    runs-on: ubuntu-latest
    steps:
    - name: Setting checkout
      uses: actions/checkout@v3
    
    - name: See github.ref_name
      run: echo ${{ github.ref_name }}
    - name: See github.head_ref
      run: echo ${{ github.head_ref }}
    - name: Obter mensagem de squash commit
      run: |
          pull_request_number="${{ github.event.number }}"
          repository_url="${{ github.event.repository.html_url }}"
          pull_request_url="$repository_url/pull/$pull_request_number"
          echo "Pull Request URL: $pull_request_url"
          echo $make_version_command PR_DESCRIPTION="$pull_request_url"
          $make_version_command PR_DESCRIPTION="$pull_request_url"
  
  commit_changes:
    needs: [versioning]
    runs-on: ubuntu-latest
    steps:
    - name: Setting checkout
      uses: actions/checkout@v3
    
    - name: See branch name
      run: |
        git branch

    - name: Setting commiter
      run: |
        git config --global user.name github-actions[bot]
        git config --global user.email github-actions[bot]@users.noreply.github.com
    
    - name: Commit & push
      run: |
        git add .
        git commit -m "version update"
        git push origin ${{ github.head_ref }}
